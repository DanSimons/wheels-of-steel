    <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoiZW1lcnlqNiIsImEiOiJjbHU0dGRkZzUxYWxwMm5wZHJ4em50M2czIn0.oLZ_d-htIuYQbIhVuiV_JA';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            center: [-113.38763361949056, 53.57613482614986], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        map.on('load', () => {
            map.addSource('wards', {
                type: 'geojson',
                // Use a URL for the value for the `data` property.
                data: 'backend/wards.geojson'
                //data: 'https://data.edmonton.ca/resource/ctwr-tvrd.geojson'
            });

            map.addLayer({
                'id': 'wards-layer',
                'type': 'fill',
                'source': 'wards',
                'paint': {
                    'fill-color': {
                        type: 'identity',
                        property: 'color',
                    },
                    //'fill-outline-color': 'rgba(200, 100, 240, 1)',
                    //'fill-outline-border': '8',
                    //'fill-color': '#f08',
                    //'fill-opacity': 0.4
                }
            });
            map.addLayer({
                'id': 'wards-layer-outline',
                'type': 'line',
                'source': 'wards',
                'paint': {
                    'line-color': 'rgba(0, 0, 0, 1)',
                    'line-width': 2
                }
            });
        });
