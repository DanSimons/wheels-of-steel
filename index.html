<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <nav>
              <a href="#">
                <img src="img/brand.png">
                <p>Edmonton Transit Service</p>
              </a>
          </nav>
          <h1>Transit Bus Stop Route Maps</h1>

    <main>
        <section>
            <div class="search-box">

                    </svg>
                    </span>

            <div class="map-box">

            </div>
        </section>

  </body>
</html>
