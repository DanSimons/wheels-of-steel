<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
    body { margin: 0; padding: 0; }
    #map { position: relative; top: 0; bottom: 0; width: 100%; height: 600px;}
  </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8" id="map">
            </div>
        </div>
    </div>
    <a id="downloadLink" href="" download="map.png">Download â†“</a>
    

    <!-- <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Footer</p>
    </div> -->
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZW1lcnlqNiIsImEiOiJjbHU0dGRkZzUxYWxwMm5wZHJ4em50M2czIn0.oLZ_d-htIuYQbIhVuiV_JA';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            center: [-113.38763361949056, 53.57613482614986], // starting position [lng, lat]
            zoom: 9, // starting zoom
            style: 'mapbox://styles/mapbox/streets-v9',
            preserveDrawingBuffer: true
        });

        function getStopsByRoutes(routes) {
            return fetch("backend/data_sets/ETS_routes_stops.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    console.log(data[0]);

                    let stopArray = [];
                    for (let i = 0; i < data.length; i++ )  {
                        if ( routes.includes(data[i].route_id) ) {
                            if ( !stopArray.includes(data[i].stop_id) ) {
                                stopArray.push(data[i].stop_id);
                            }
                        }
                    }
                    console.log(stopArray);
                    return stopArray;
                })
                .catch((error) => 
                    console.error("Unable to fetch data:", error));
        
        }

        function getRoutesByStops(stops) {
            return fetch("backend/data_sets/ETS_routes_stops.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    console.log(data[0]);

                    let routeArray = [];
                    for (let i = 0; i < data.length; i++ )  {
                        if ( stops.includes(data[i].stop_id) ) {
                            if ( !routeArray.includes(data[i].route_id) ) {
                                routeArray.push(data[i].route_id);
                            }
                        }
                    }
                    console.log(routeArray);
                    return routeArray;
                })
                .catch((error) => 
                    console.error("Unable to fetch data:", error));
        
        }

        function filterMap(layer_name, property_name, values) {
            map.setFilter(layer_name, ['match', ['get', property_name], values, true, false]);
        }

        map.on('load', () => {
            map.addSource('wards', {
                type: 'geojson',
                // Can also use a URL for the value for the `data` property.
                data: 'backend/data_sets/Edmonton_wards.geojson'
            });
            
            map.addSource('routes', {
                type: 'geojson',
                data: 'backend/data_sets/ETS_routes.geojson'
            });

            map.addSource('stops', {
                type: 'geojson',
                data: 'backend/data_sets/ETS_stops.geojson'
            });

            map.addLayer({
                'id': 'wards-layer',
                'type': 'fill',
                'source': 'wards',
                'paint': {
                    'fill-color': {
                        type: 'identity',
                        property: 'color',
                    },
                    //'fill-opacity': 0.4
                }
            });

            map.addLayer({
                'id': 'wards-layer-outline',
                'type': 'line',
                'source': 'wards',
                'paint': {
                    'line-color': 'rgba(0, 0, 0, 1)',
                    'line-width': 2
                }
            });

            map.addLayer({
                'id': 'routes-layer',
                'type': 'line',
                'source': 'routes',
                'paint': {
                    'line-color': 'rgba(0, 0, 255, 1)',
                    'line-width': 1
                }
            });

            map.addLayer({
                'id': 'stops-layer',
                'type': 'circle',
                'source': 'stops',
                'paint': {
                    'circle-color': 'rgba(255, 0, 0, 1)'
                }
            });
            
            let layer_name = 'wards-layer';
            let property_name = 'name_2';
            let values = ['Anirniq Ward', 'Dene Ward'];

            filterMap(layer_name, property_name, values);
            filterMap('wards-layer-outline', property_name, values);
            // filterMap('routes-layer', 'route_id', ['001', '002']);

            getRoutesByStops(['1570'])
                .then((routes) => {
                    filterMap('routes-layer', 'route_id', routes);

                    getStopsByRoutes(routes)
                        .then((stops) => {
                            filterMap('stops-layer', 'stop_id', stops);
                        });
                });
            // filterMap('stops-layer', 'stop_id', ['2197']);
            // const style = map.getStyle();
            // style.layers.find(({ id }) => id === "wards-layer").paint['fill-color']['type'] = 'identity';
            // style.layers.find(({ id }) => id === "wards-layer").paint['fill-color']['property'] = 'rgb(0, 255, 0)';
            // map.setStyle(style);
        });
        $('#downloadLink').click(function() {
        var img = map.getCanvas().toDataURL('image/png')
        this.href = img
        });

        
    </script>

</body>
